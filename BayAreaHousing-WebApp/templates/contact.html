    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

    <![endif]-->

<body>

    <div class="brand">Bay Area Search Database</div>
    <div class="address-bar">Team 8 | INFO 257 | Final Project</div>

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">City Search Database</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="search">Search</a>
                    </li>
                    <li>
                        <a href="contact">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">Seller Contact
                    </h2>
                    <hr>
                    <p>Please enter your contact information to join our network.</p>
                    <form action="/contact" class="col-md-10" method="POST">
                        <div class="row">
                            <div class="form-group col-lg-4">
                               <label for="Name">Name:</label>
                                <input type="text" class="form-control" id="Name" name="Name">
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="Phone">Phone:</label>
                                <input type="text" class="form-control" id="Phone" name="Phone">
                            </div>
                            <div class="form-group col-lg-4">
                                <label for="Email">Email:</label>
                                <input type="text" class="form-control" id="Email" name="Email">
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
